<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recycling Tracker - Smart Waste Management</title>
</head>
<body>
    <header>
        <h1>Smart Waste Management System</h1>
    </header>
    <main>
        <h2>Recycling Tracker</h2>
        <form id="trackerForm">
            <label for="recyclingType">Type of Recycling:</label>
            <input type="text" id="recyclingType" name="recyclingType" required>
            <label for="quantity">Quantity (in kg):</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">Track</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
